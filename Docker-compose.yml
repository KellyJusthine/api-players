version: "3"

services:
  postgres-db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=api_player
      - POSTGRES_USER=user123
      - POSTGRES_PASSWORD=user123
    volumes:
      - postgres-data:/var/lib/postgresql/data

  spring-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/api_player
      - SPRING_DATASOURCE_USERNAME=user123
      - SPRING_DATASOURCE_PASSWORD=user123
    depends_on:
      - postgres-db

  frontend:
    image: nginx:alpine
    volumes:
      - ./src/main/resources/static:/usr/share/nginx/html
    ports:
      - "80:80"

volumes:
  postgres-data:
